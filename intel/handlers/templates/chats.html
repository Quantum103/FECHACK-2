<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #131619;
            color: white;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.7;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #5F7ADB 0%, #A2B2EE 100%);
            filter: blur(40px);
            opacity: 0.15;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation: float 25s infinite ease-in-out;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 10%;
            animation: float 30s infinite ease-in-out reverse;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 70%;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 30px) rotate(5deg);
            }
            50% {
                transform: translate(-15px, 20px) rotate(-5deg);
            }
            75% {
                transform: translate(10px, -15px) rotate(3deg);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(38, 41, 43, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(95, 122, 219, 0.2);
            position: relative;
            z-index: 10;
        }

        button {
            background: rgba(95, 122, 219, 0.2);
            border: 1px solid rgba(95, 122, 219, 0.3);
            border-radius: 10px;
            padding: 12px 24px;
            margin: 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(95, 122, 219, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(95, 122, 219, 0.2);
        }

        button a {
            color: #A2B2EE;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover a {
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #5F7ADB 0%, #A2B2EE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(95, 122, 219, 0.5);
            text-align: center;
            padding: 20px;
        }

        .flex {
            display: flex;
            height: 600px;
        }

        .w-1\/4 {
            width: 25%;
            background: rgba(46, 50, 57, 0.9);
            padding: 25px;
            border-right: 1px solid rgba(95, 122, 219, 0.2);
            overflow-y: auto;
        }

        .w-3\/4 {
            width: 75%;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #A2B2EE;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(95, 122, 219, 0.2);
        }

        #users-list {
            list-style: none;
        }

        #users-list li {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(38, 41, 43, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(95, 122, 219, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
        }

        #users-list li:hover {
            background: rgba(95, 122, 219, 0.2);
            transform: translateX(5px);
            color: white;
            border-color: rgba(95, 122, 219, 0.4);
        }

        .bg-gray-100 {
            background: rgba(46, 50, 57, 0.7);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            border: 1px solid rgba(95, 122, 219, 0.2);
            margin-bottom: 20px;
            min-height: 400px;
            max-height: 500px;
        }

        #chat_room {
            list-style: none;
        }

        #chat_room li {
            margin-bottom: 10px;
            padding: 10px 15px;
            background: rgba(38, 41, 43, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(95, 122, 219, 0.2);
        }

        #chat_room h1 {
            display: inline;
            font-size: 1rem;
            background: linear-gradient(135deg, #5F7ADB 0%, #A2B2EE 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0;
            margin: 0;
            font-weight: 600;
        }

        #chat_room p {
            display: inline;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-left: 5px;
        }

        #current-recipient {
            font-size: 1.3rem;
            color: #A2B2EE;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(46, 50, 57, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(95, 122, 219, 0.2);
        }

        /* Форма отправки - фиксированная высота 50px */
        .mt-4 {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            height: 50px;
        }

        input[type="text"] {
            flex: 1;
            padding: 0 20px;
            background: rgba(46, 50, 57, 0.7);
            border: 2px solid rgba(95, 122, 219, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            height: 50px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5F7ADB;
            box-shadow: 0 0 15px rgba(95, 122, 219, 0.3);
            background: rgba(46, 50, 57, 0.9);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        form.mt-4.flex button {
            background: linear-gradient(135deg, #5F7ADB 0%, #A2B2EE 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0 25px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(95, 122, 219, 0.3);
            font-size: 0.9rem;
            height: 50px;
            white-space: nowrap;
        }

        form.mt-4.flex button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(95, 122, 219, 0.4);
        }

        @media (max-width: 1024px) {
            .flex {
                flex-direction: column;
                height: auto;
            }
            
            .w-1\/4, .w-3\/4 {
                width: 100%;
            }
            
            .w-1\/4 {
                border-right: none;
                border-bottom: 1px solid rgba(95, 122, 219, 0.2);
                max-height: 300px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
                padding: 15px;
            }
            
            .w-1\/4, .w-3\/4 {
                padding: 15px;
            }
            
            #users-list li {
                padding: 12px;
            }
            
            .mt-4 {
                flex-direction: column;
                height: auto;
            }
            
            input[type="text"] {
                margin-bottom: 10px;
                height: 45px;
            }
            
            form.mt-4.flex button {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-bg">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container mx-auto p-4">
        <button><a href="/dashboard/"><i class="fas fa-arrow-left"></i> На главную</a></button>
        <h1 class="text-3xl text-center p-4">Private Chat</h1>
        
        <div class="flex">
            <div class="w-1/4 bg-gray-100 p-4">
                <h2 class="text-xl font-bold mb-4">Пользователи</h2>
                <ul id="users-list">
                    {{range .Users}}
                    <li class="p-2 hover:bg-gray-200 cursor-pointer" 
                        onclick="selectUser({{.ID}}, '{{.Name}}')">
                        {{.Name}}
                    </li>
                    {{end}}
                </ul>
            </div>
            
            <div class="w-3/4 p-4">
                <div hx-ext="ws" ws-connect="/ws">
                    <div class="mb-4">
                        <h2 class="text-xl font-bold" id="current-recipient">
                            Выберите собеседника
                        </h2>
                    </div>
                    
                    <div class="bg-gray-100 p-4 h-64 overflow-y-auto">
                        <ul id="chat_room" hx-swap="beforeend" hx-swap-oob="beforeend">
                        </ul>
                    </div>
                    
                    <form ws-send class="mt-4 flex">
                        <input type="hidden" id="recipient_id" name="recipient_id" value="0">
                        <input name="text" type="text" 
                               class="flex-grow border-2 border-gray-300 p-2" 
                               placeholder="Type your message" required>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function selectUser(userId, userName) {
            document.getElementById('recipient_id').value = userId;
            document.getElementById('current-recipient').textContent = 'Чат с ' + userName;
            
            localStorage.setItem('selectedUserId', userId);
            localStorage.setItem('selectedUserName', userName);
            
            fetch('/api/messages?companion_id=' + userId)
                .then(response => response.json())
                .then(messages => {
                    const chatRoom = document.getElementById('chat_room');
                    chatRoom.innerHTML = '';
                    
                    messages.forEach(message => {
                        const li = document.createElement('li');
                        li.className = 'flex my-2';
                        li.innerHTML = `
                            <h1 class="text-base font-bold mr-2 text-blue-500">${message.SenderName}:</h1>
                            <p class="text-base">${message.Content}</p>
                        `;
                        chatRoom.appendChild(li);
                    });
                    
                    chatRoom.scrollTop = chatRoom.scrollHeight;
                });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const savedUserId = localStorage.getItem('selectedUserId');
            const savedUserName = localStorage.getItem('selectedUserName');
            
            if (savedUserId && savedUserName) {
                selectUser(savedUserId, savedUserName);
            }
        });
    </script>
</body>
</html>
